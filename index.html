<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./nouislider.css">
  <title>Document</title>
</head>
<body>

<form action="" class ="filters">
  <!--property -type-->
  <div class ="property-type filter">
    <div class="title">property type</div>
     <div class="options">
        <input type="radio" name="type" id="apartement" value="apartement">
        <label for="apartement">Apartement</label>

    <input type="radio" name="type" id="townhouse" value="townhouse">
    <label for="townhouse">Town House</label>

   <input type="radio" name="type" id="wholebuildng" value ="wholebuilding">
    <label for="wholebuildng">whole buildng</label>

     <input type="radio" name="type" id="villa" value ="villa">
     <label for="villa">villa</label>
   
     </div>
  </div>
  <!--price range-->
  <div class="price-range filter">
     <div class="title"><div>Price Monthly</div><span class ="values">$<span class="min"></span> - $<span class="max"></span></span></div>
     <div class="price-slider"></div>
  </div>

  <!--no. of beds-->
  <div class="beds filter">
    <div class="title">Bedrooms</div>
    <div class="options">
      <input type="radio" name="beds" id="studio" value="studio">
      <label for="studio">Studio</label>

      <input type="radio" name="beds" id="onebed" value ="1">
      <label for="onebed">1</label>
      <input type="radio" name="beds" id="twobeds" value = '2'>
      <label for="twobeds">2</label>
      <input type="radio" name="beds" id="threebeds" value ="3">
      <label for="threebeds">3</label>
    
      <input type="radio" name="beds" id="fourPlus" value = "4+">
      <label for="fourPlus">4+</label>
    </div>
  </div>
  <!--property size-->
  <div class="property-size filter">
    <div class="title"><div>Property Size</div><span class ="size">Up to <span class="sqrft"></span></span></div>
    <div class="size-slider"></div>
  </div>
  <!--furnished-->
  <div class="furnished filter">
    <div class="title">Furnishing</div>
    <div class="options">
      <input type="radio" name="furnished" id="furnished" value ="true">
    <label for="furnished">Furnished</label>
    <input type="radio" name="furnished" id="unfurnished" value ="false">
    <label for="unfurnished">Unfurnished</label>
    </div>
  </div>

  <!--amenities-->
  <div class="amenities filter">
    <div class="title">Amenities</div>
    <div class="options">
      <label for="broadband"><span>Broadband</span> <input type="checkbox" name="broadband" id="broadband"><i class="fa fa-check"></i></label>
         <label for="intercom"><span>Intercom</span>  <input type="checkbox" name="intercom" id="intercom"><i class="fa fa-check"></i></label>
         <label for="airconditioning"><span>Air Conditioning</span> <input type="checkbox" name="airconditioning" id="airconditioning"><i class="fa fa-check"></i></label>
         <label for="pets"><span>Pets Allowed</span> <input type="checkbox" name="pets-allowed" id="pets"><i class="fa fa-check"></i></label> 
    </div>
  </div>
  <!--buttons-->
  <div class ="btns">
      <button type="submit">Apply</button>
  <button type="reset" class ="resetbtn">Reset</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./nouislider.js"></script>
 <script src="./main.js"></script>
</body>
</html>
